<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start</h2>
    <div class="button-container">
        <div class="line-one">
            <div class="button red" type="button">1</div>
            <div class="button yellow" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="button green" type="button">3</div>
            <div class="button purple" type="button">4</div>
        </div>
    </div>
</body>
</html>
